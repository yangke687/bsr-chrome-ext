<!DOCTYPE html>
<html lang="en">
<head>
  <title>Amazon BSR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/custom.css" />
</head>
<body>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img src="icons/icon-24.png" />
        </a>
      </div>
      <div class="collapse navbar-collapse">
        <p id="header-title" class="navbar-text no-margin-left">Amazon Best Sellers Rank Scrapper</p>
      </div>
    </div>
  </nav>

  <div class="container">
    <form>
      <div id="asins-wrapper" class="row">
        <div class="row">
          <div class="ten columns">
            <label>ASINs</label>
            <input type="text" id="asins" class="u-full-width" placeholder="eg: B00DGN23UI,B0721JS9ZW,B00DGN23UI... " />
          </div>
          <div class="two columns">
            <label>Amazon Site</label>
            <select class="u-full-width" id="amazon-domain">
              <option value="US" selected>US</option>
              <option value="Canada">Canada</option>
              <option value="Mexico">Mexico</option>
              <option value="UK">UK</option>
              <option value="Germany">Germany</option>
              <option value="France">France</option>
              <option value="Spain">Spain</option>
              <option value="Australia">Australia</option>
              <option value="Japan">Japan</option>
              <option value="India">India</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <button id="start-btn" class="button button-primary">Start Scraping</button>
      </div>
    </form>

    <div class="table-wrapper">
      <!-- loading -->
      <div class="spin-loading">
        <img src="./icons/blocks.gif" />
        <div>
          <span>ASIN</span>
          (
          <span id="completed">0</span>
          of
          <span id="total">25</span>
          )
        </div>
      </div>
      <!-- table -->
      <a id="export-csv" class="button" download="downlaod.csv" href="#">Export to CSV</a>
      <table class="u-full-width">
        <thead>
          <tr>
            <th>ASIN</th>
            <th>Domain</th>
            <th>Rank</th>
            <th>Categories</th>
          </tr>
        </thead>
        <tbody><!-- Dynamic --></tbody>
      </table>
    </div>
  </div>

  <footer class="footer navbar navbar-fixed-bottom ">
    <div class="container">
      <div class="align-centered">
        Version: <span id="footer-version"></span>
      </div>
    </div>
  </footer>

  <script src="js/jquery-latest.js"></script>
  <script src="js/custom.js"></script>
</body>
</html>
