<!DOCTYPE html>
<html lang="en">
<head>
  <title>Amazon BSR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/dataTables-bootstrap.min.css" />
  <link rel="stylesheet" href="css/jquery-selectBoxit.css" />
  <link rel="stylesheet" href="css/custom.css" />
</head>
<body>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img src="icons/icon-24.png" />
        </a>
      </div>
      <div class="collapse navbar-collapse">
        <p id="header-title" class="navbar-text no-margin-left"></p>
      </div>
    </div>
  </nav>

  <div class="container" id="main">
    <form>
      <div id="asins-wrapper" class="row">
        <div class="col-xs-6">
          <div class="form-group">
              <label class="control-label">ASINs</label>
              <input type="text" id="asins" class="form-control" placeholder="eg: B00DGN23UI,B0721JS9ZW,B00DGN23UI... " />
          </div>
        </div>
        <div class="col-xs-2">
          <div class="form-group">
            <label class="control-label">Amazon Site</label>
            <select class="form-control" id="amazon-domain" style="display:none">
              <option value="US" data-iconurl="flags/4x3/us.svg" selected>US</option>
              <option value="Canada" data-iconurl="flags/4x3/ca.svg">Canada</option>
              <option value="Mexico" data-iconurl="flags/4x3/mx.svg">Mexico</option>
              <option value="UK" data-iconurl="flags/4x3/gb.svg">UK</option>
              <option value="Germany" data-iconurl="flags/4x3/de.svg">Germany</option>
              <option value="France" data-iconurl="flags/4x3/fr.svg">France</option>
              <option value="Spain" data-iconurl="flags/4x3/es.svg">Spain</option>
              <option value="Australia" data-iconurl="flags/4x3/au.svg">Australia</option>
              <option value="Japan" data-iconurl="flags/4x3/jp.svg">Japan</option>
              <option value="India" data-iconurl="flags/4x3/in.svg">India</option>
            </select>
          </div>
        </div>
        <div class="col-xs-2">
          <label class="control-label" style="visibility: hidden;">Place Holder</label>
          <a id="start-btn" class="btn btn-primary" style="width: 100%;">Start</a>
        </div>
        <div class="col-xs-2">
          <label class="control-label" style="visibility: hidden;">Place Holder</label>
          <a id="export-csv" class="btn btn-default pull-right" href="#">Export to CSV</a>
        </div>
      </div>
    </form>

    <div class="table-wrapper">
      <!-- loading -->
      <div class="spin-loading" style="display: none;">
        <img src="./icons/blocks.gif" />
        <div>
          <span id="asin">ASIN</span>
          (
          <span id="completed">0</span>
          of
          <span id="total">25</span>
          )
        </div>
      </div>
      <!-- table -->
      <div class="table-container">
        <!-- dynamic -->
      </div>
    </div>
  </div>

  <footer class="footer navbar navbar-fixed-bottom ">
    <div class="container">
      <div class="align-centered">
        Version: <span id="footer-version"></span>
      </div>
    </div>
  </footer>

  <script src="js/jquery-latest.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/jquery-dataTables.min.js"></script>
  <script src="js/dataTables-bootstrap.js"></script>
  <script src="js/jquery-selectBoxit.js"></script>
  <script src="js/custom.js"></script>
</body>
</html>
