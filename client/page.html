<!DOCTYPE html>
<html lang="en">
<head>
  <title>Amazon BSR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/dataTables-bootstrap.min.css" />
  <link rel="stylesheet" href="css/custom.css" />
</head>
<body>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img src="icons/icon-24.png" />
        </a>
      </div>
      <div class="collapse navbar-collapse">
        <p id="header-title" class="navbar-text no-margin-left"></p>
      </div>
    </div>
  </nav>

  <div class="container" id="main">
    <form>
      <div id="asins-wrapper" class="row">
        <div class="col-xs-6">
          <div class="form-group">
              <label class="control-label">ASINs</label>
              <input type="text" id="asins" class="form-control" placeholder="eg: B00DGN23UI,B0721JS9ZW,B00DGN23UI... " />
          </div>
        </div>
        <div class="col-xs-2">
          <div class="form-group">
            <label class="control-label">Amazon Site</label>
            <select class="form-control" id="amazon-domain">
              <option value="US" selected>US</option>
              <option value="Canada">Canada</option>
              <option value="Mexico">Mexico</option>
              <option value="UK">UK</option>
              <option value="Germany">Germany</option>
              <option value="France">France</option>
              <option value="Spain">Spain</option>
              <option value="Australia">Australia</option>
              <option value="Japan">Japan</option>
              <option value="India">India</option>
            </select>
          </div>
        </div>
        <div class="col-xs-2">
          <label class="control-label" style="visibility: hidden;">Place Holder</label>
          <button id="start-btn" class="btn btn-primary" style="width: 100%;">Start</button>
        </div>
        <div class="col-xs-2">
          <label class="control-label" style="visibility: hidden;">Place Holder</label>
          <a id="export-csv" class="btn btn-default pull-right" href="#">Export to CSV</a>
        </div>
      </div>
    </form>

    <div class="table-wrapper">
      <!-- loading -->
      <div class="spin-loading">
        <img src="./icons/blocks.gif" />
        <div>
          <span>ASIN</span>
          (
          <span id="completed">0</span>
          of
          <span id="total">25</span>
          )
        </div>
      </div>
      <!-- table -->
      <table class="table table-striped" style="width: 100%;">
        <thead>
          <tr>
            <th>ASIN</th>
            <th>Domain</th>
            <th>Rank</th>
            <th>Categories</th>
          </tr>
        </thead>
        <tbody><!-- Dynamic --></tbody>
      </table>
    </div>
  </div>

  <footer class="footer navbar navbar-fixed-bottom ">
    <div class="container">
      <div class="align-centered">
        Version: <span id="footer-version"></span>
      </div>
    </div>
  </footer>

  <script src="js/jquery-latest.js"></script>
  <script src="js/jquery-dataTables.min.js"></script>
  <script src="js/dataTables-bootstrap.js"></script>
  <script src="js/custom.js"></script>
</body>
</html>
